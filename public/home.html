<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>moody</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/happy.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <main class="feed">
      <h1><img class="logo" src="../img/moody.png" alt="Moody Logo"></h1>

      <div id="mood-features">
        <h2>Mood Profile</h2>

        <div id="moods">
          <div class="mood" id="cheerful">
            <img class="mood-icon" src="../img/cheerful.png" alt="Cheerful Icon">
          </div>
          <div class="mood" id="rhytmic">
            <img class="mood-icon" src="../img/dance.png" alt="Dance Icon">
          </div>
          <div class="mood" id="energetic">
            <img class="mood-icon" src="../img/energy.png" alt="Energy Icon">
          </div>
        </div>
      </div>

      <div id="further-insights">
        <h2>Further Insights</h2>
        <div id="insights">
          <div class="insight" id="loud">
            <img class="insight-icon" src="../img/loud.png" alt="Loud Icon">
          </div>
          <div class="insight" id="speechy">
            <img class="insight-icon" src="../img/speech.png" alt="Speech Icon">
          </div>
        </div>
      </div>

      <div id="top-tracks-list">
        <h2>Your top tracks</h2>
        <div id="top-tracks">
          <img class="insight-icon" src="../img/top.png" alt="Top Icon">
        </div>
      </div>

    </main>

    <footer>
      <p>made with ❤︎ in Bulgaria</p>
    </footer>
    <script src="../js/tracklistAnalyzer.js"></script>
    <script src="../js/Track.js"></script>
  </body>
</html>
